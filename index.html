<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Chat bubbles</title>
</head>

<body>

    <main>
        <section class="box1">
            <div class="picture"><img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty"></div>
            <div class="message one">
                <div class="picture"></div>
                <div class="text">
                    Hi Den, Not yet, I am waiting for Angela's report!
                </div>
                <div class="time">
                    <p>11:34 AM</p>
                    <p class="mark1">✓</p>
                    <p class="mark2">✓</p>
                </div>
            </div>
        </section>
        <section class="box2">
            <div class="message two">
                <div class="text">
                    Ok! Angela, when should we wait for your report?
                </div>
                <div class="time">
                    <p>11:29 AM</p>
                    <p class="mark1">✓</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
